<head>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    
    <title>Room Check-In</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="../style.css">
    
    <script src="../Checkin/checkin.js" defer></script>
</head>
<body>
    <div class="ui fixed inverted menu">
        <div class="ui container">
            <a href="#" class="item" onclick="backtodashboard()">Home</a>
            <a href="#" class="item" onclick="friendspage()">Friends</a>
            <a href="#" class="item" onclick="checkinpage()">Check In</a>
            <a href="#" class="item" onclick="loginpage()">Login</a>
        </div>
    </div>
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h1 class="ui center aligned icon header">
                <i class="circular building icon"></i>
                Check-In
            </h1>
            <form class="ui large form" method="POST" action="../final/main.py">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="building icon"></i>
                            <input type="text" name="room" placeholder="Check in to..." id="roominput"></input>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="clock icon"></i>
                            <input type="text" name="room" placeholder="# of hours..." id="hoursinput"></input>
                        </div>
                    </div>
                    <div class="field">
                        <p>I prefer the others in my room to be:</p>
                        <div class="ui left icon input">
                            <i class="volume up icon"></i>
                            <select class="ui dropdown" id="volumeprefinput">
                                <option value="quiet">Quiet</option>
                                <option value="medium">Medium</option>
                                <option value="loud">Loud</option>
                                <option value="noPref">I can tolerate any noise level</option>
                            </select>
                        </div>
                    </div>
                    <button class="ui fluid large teal submit button" type="submit" onclick="submitcheckin()">Check in!</button></div>
                </div>
            </form>
        </div>
    </div>
</body>
