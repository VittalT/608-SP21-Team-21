<head>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    
    <title>Friends List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../style.css">
    
    <script src="../Friends/friends.js" defer></script>
</head>
<body>
    <div class="ui fixed inverted menu">
        <div class="ui container">
            <a href="#" class="item" onclick="backtodashboard()">Home</a>
            <a href="#" class="item" onclick="friendspage()">Friends</a>
            <a href="#" class="item" onclick="checkinpage()">Check In</a>
            <a href="#" class="item" onclick="loginpage()" id="navbarloginbutton">Login</a>
        </div>
    </div>

    <div class="ui middle aligned center aligned grid">
        <div class="column" method=POST action="../final/main.py">
            <h1 class="ui center aligned icon header">
                <i class="circular users icon"></i>
                Friends
            </h1>
            <div class="ui raised segment" id="addfrienddiv">
                <form class="ui large form" method="POST" action="../final/main.py"></form>
                    <div class="ui action input">
                        <input type="hidden" name="sender" value={name}>
                        <input type="text" name="recipient" id="addfriendinput" placeholder="Add a new friend...">
                        <button class="ui button" type="submit" name="action" value="send" onclick="addfriend()">Add</button>
                    </div>
                </form>
            </div>
            <div id="friendslistbox">
                <h1 class="ui center aligned header">
                    Friends List
                </h1>
            </div>
            <div id="friendsrequestsbox">
                <h1 class="ui center aligned header">
                    Friend Requests
                </h1>
            </div>
        </div>
    </div>
</body>
