<head>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    
    <title>Login/Create Account</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="../style.css">
    <script src="../Login/login.js" defer></script>
</head>
<body>
    <div class="ui fixed inverted menu">
        <div class="ui container">
            <a href="#" class="item" onclick="backtodashboard()">Home</a>
            <a href="#" class="item" onclick="friendspage()">Friends</a>
            <a href="#" class="item" onclick="checkinpage()">Check In</a>
            <a href="#" class="item" onclick="loginpage()">Login</a>
        </div>
    </div>
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h1 class="ui icon header">
                <i class="circular user icon"></i>
                Login
            </h1>
            <form class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                        <input type="text" name="name" id="userlogin" placeholder="Username"></input>
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                        <input type="text" name="password" id="pwordlogin" placeholder="Password"></input>
                        </div>
                    </div>

                    <button class="ui fluid large teal submit button" onclick="loginaccount()">Login!</button>
                </div>
            </form>
            
            <h1 class="ui icon header">
                <i class="circular user icon"></i>
                Create Account
            </h1>
            <form class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                        <input type="text" name="name" id="usercreateacc" placeholder="Username"></input>
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                        <input type="text" name="password" id="pwordcreateacc" placeholder="Password"></input>
                        </div>
                    </div>

                    <button class="ui fluid large teal button" onclick="createaccount()">Create account!</button>
                </div>
            </form>

        </div>
    </div>
</body>
